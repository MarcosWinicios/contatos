<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width"/>

<title>Contatos</title>

<link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a th:href="@{/}"> Contatos </a></li>

				<li><a th:href="@{/contacts}"> Listar </a></li>

				<li><a th:href="@{/contacts/new}"> Novo </a></li>
			</ul>
		</nav>

	</header>
	
	<main>
		<section>
			<h1>Lista contatos</h1>
		</section>
		
		<section>
			<table>
				<thead>
					<tr>	
						<th>Nome</th>
						<th>Telefone</th>
						<th>#</th>
						<th>#</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="contact: ${contacts}">
						<td th:text="${contact.name}"></td>
						
						<td th:text="${contact.phone}"></td>
						
						<td>
							<a th:href="@{/contacts/{contact}/editar(contact=${contact.id})}">Editar</a>
						</td>
						
						<td>
							<form th:action="@{/contacts/{contact}(contact=${contact.id})}"
								th:method="delete">
								<button>Remover</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>
</body>

</html>
